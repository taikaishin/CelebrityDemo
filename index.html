<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Li Feng - Official Website Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#38bdf8',
              'brand-dark': '#0a0a0a',
              'brand-gray': '#1a1a1a',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-brand-dark text-white font-sans">
    <div id="root"></div>

    <script type="module">
      // --- 1. STATE MANAGEMENT ---
      const state = {
        selectedArticle: null,
        selectedImage: null,
        articles: [
            {
                date: "August 15, 2024",
                title: "Li Feng Captivates on 'The Late Night Hour', Reveals Behind-the-Scenes Secrets",
                excerpt: "In a rare and candid interview, Li Feng joined 'The Late Night Hour' couch, sharing insights into her creative process and what's next for her.",
                content: "Last night, audiences were treated to an unforgettable appearance by Li Feng on 'The Late Night Hour'. Looking radiant, she discussed the challenges and triumphs of her latest role in the hit series 'Crimson Echo', revealing that she performed many of her own stunts.\n\nThe conversation also touched upon her philanthropic work, with Li Feng passionately speaking about her foundation's latest initiative to support young artists. Her wit and charm were on full display, making for one of the show's most memorable episodes this season."
            },
            {
                date: "August 8, 2024",
                title: "Li Feng's Memoir 'The Path of Petals' Launches to Critical Acclaim",
                excerpt: "Li Feng's much-anticipated memoir, 'The Path of Petals', has officially hit bookshelves, offering an intimate look into her extraordinary life and career.",
                content: "'The Path of Petals' is more than just a memoir; it's a profound reflection on resilience, art, and identity. In the book, Li Feng chronicles her journey from a small-town dreamer to an international icon, sharing personal stories and lessons learned along the way with unflinching honesty.\n\nEarly reviews are overwhelmingly positive, with critics praising its lyrical prose and raw emotional depth. The book has already soared to the top of bestseller lists, with fans and new readers alike eager to discover the story behind the star."
            },
            {
                date: "August 1, 2024",
                title: "A New Venture: Li Feng Announces Luxury Lifestyle Brand 'Aura'",
                excerpt: "Expanding her creative empire, Li Feng has announced the launch of 'Aura', a sustainable and ethically-sourced lifestyle brand set to debut this fall.",
                content: "Always one to push boundaries, Li Feng is venturing into the world of entrepreneurship with the launch of her new brand, 'Aura'. The brand will feature a curated collection of home goods, apparel, and wellness products, all designed with sustainability in mind.\n\n'Aura is about finding beauty in simplicity and living intentionally,' Li Feng stated in the official press release. 'I wanted to create something that reflects my personal values and brings a sense of peace and elegance into people's homes.' The first collection is scheduled to drop in October."
            }
        ],
      };

      // --- 2. DATA & CONSTANTS ---
      const newsImageUrls = [
        'https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Drama.png?raw=true',
        'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebruty_Interview.png?raw=true',
        'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebity_Autobiography.png?raw=true',
      ];
      
      const galleryImages = [
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebrity_Sport.png?raw=true', story: "Off the stage and onto the court, Li Feng demonstrates that discipline and passion know no bounds." },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebrity_Magazine_.png?raw=true', story: "Gracing the cover of 'Vogue,' Li Feng's latest feature delves into the evolution of their style and influence." },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebrity_jump.png?raw=true', story: "A moment of pure, unscripted joy, capturing the boundless energy of Li Feng." },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celebrity_DrinkAD.png?raw=true', story: "As the new face of 'Aura Sparkling Water,' Li Feng brings their signature elegance to the brand." },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Fashion.png?raw=true', story: "A bold statement at Paris Fashion Week, setting trends for the season." },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Drama%20(2).png?raw=true', story: "A powerful, emotionally charged performance in the award-winning drama 'Crimson Echo.'" },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Cover_.png?raw=true', story: "The official cover for the much-anticipated album, 'Neon Heart.'" },
        { src: 'https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Album.png?raw=true', story: "Behind the scenes during the recording of 'Neon Heart.'" }
      ];

      const profileBioText = "Li Feng is a world-renowned actress and cultural icon, celebrated for her chameleon-like ability to inhabit any role she undertakes. With a career spanning over two decades, she has garnered critical acclaim and numerous accolades, including the prestigious Golden Scepter Award for her powerful performance in 'The Last Empress'.\n\nBeyond her on-screen presence, Li Feng is a dedicated philanthropist, a bestselling author, and a Goodwill Ambassador for the arts. Her work continues to inspire millions globally, cementing her legacy not just as a performer, but as a true artist and visionary. Her charisma and dedication to her craft have made her one of the most respected figures in modern entertainment.";


      // --- 3. UI COMPONENTS (HTML TEMPLATE FUNCTIONS) ---

      const SocialIcons = ({ size = 20 }) => `
        <a href="https://www.twitch.tv/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors"><svg height="${size}" width="${size}" viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.714 0h1.714v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0H6zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714v9.429z" /></svg></a>
        <a href="https://x.com/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors"><svg height="${size}" width="${size}" viewBox="0 0 24 24" fill="currentColor"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-.424.727-.666 1.581-.666 2.477 0 1.61.82 3.027 2.067 3.868-.76-.025-1.475-.232-2.11-.583v.062c0 2.256 1.605 4.14 3.737 4.568-.39.106-.803.163-1.227.163-.3 0-.593-.028-.877-.082.593 1.85 2.307 3.198 4.35 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.092 7.14 2.092 8.57 0 13.255-7.098 13.255-13.254 0-.202-.005-.403-.014-.602.91-.658 1.7-1.477 2.323-2.41z" /></svg></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors"><svg height="${size}" width="${size}" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.012 3.584-.07 4.85c-.148 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.85s.012-3.584.07-4.85c.149-3.227 1.664-4.771 4.919-4.919C8.416 2.175 8.796 2.163 12 2.163m0-2.163C8.74 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.74 0 12s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.74 24 12 24s3.667-.014 4.947-.072c4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.687.073-4.947s-.014-3.667-.072-4.947c-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.26 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.88 1.44 1.44 0 000-2.88z" /></svg></a>
        <a href="https://www.facebook.com/?locale=zh_TW" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors"><svg height="${size}" width="${size}" viewBox="0 0 24 24" fill="currentColor"><path d="M22.675 0h-21.35C.59 0 0 .59 0 1.325v21.35C0 23.41.59 24 1.325 24H12.82v-9.29H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.735 0 1.325-.59 1.325-1.325V1.325C24 .59 23.41 0 22.675 0z" /></svg></a>
      `;
      
      const Header = () => `
        <header id="app-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-transparent">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
              <div class="text-2xl font-black tracking-wider uppercase"><a href="#" data-nav-link="#" class="text-white hover:text-brand-blue transition-colors">Li Feng</a></div>
              <nav class="hidden md:flex space-x-8">
                ${['Home', 'News', 'Profile', 'Show', 'Gallery'].map(item => {
                  const href = item === 'Home' ? '#' : `#${item.toLowerCase()}`;
                  return `<a href="${href}" data-nav-link="${href}" class="text-sm font-semibold uppercase tracking-widest text-gray-300 hover:text-white transition-colors">${item}</a>`;
                }).join('')}
              </nav>
              <div class="flex items-center space-x-4">${SocialIcons({ size: 20 })}</div>
            </div>
          </div>
        </header>`;

      const Hero = () => `
        <section id="home" class="h-screen flex items-center justify-center bg-cover bg-center bg-fixed" style="background-image: url('https://github.com/taikaishin/CelebrityDemo/blob/main/Celebrity_Hero.png?raw=true')">
          <div class="absolute inset-0 bg-black/30"></div>
          <div class="relative z-10 text-center text-white p-4">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-black uppercase tracking-wider animate-fade-in-down">Welcome</h1>
            <p class="mt-4 text-lg md:text-xl lg:text-2xl font-light tracking-widest animate-fade-in-up">To my official website</p>
          </div>
          <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
          </div>
        </section>`;

      const Section = ({ id, title, children, className = '' }) => `
        <section id="${id}" class="py-20 sm:py-28 ${className}">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl sm:text-5xl font-black text-center uppercase tracking-wider mb-12 sm:mb-16">${title}</h2>
            ${children}
          </div>
        </section>`;
      
      const NewsLoadingSkeleton = () => Array.from({ length: 3 }).map(() => `
        <div class="bg-brand-gray rounded-lg overflow-hidden animate-pulse">
          <div class="bg-gray-700 aspect-[16/9]"></div>
          <div class="p-6">
            <div class="h-4 bg-gray-700 rounded w-1/4 mb-4"></div>
            <div class="h-6 bg-gray-700 rounded w-3/4 mb-3"></div>
            <div class="h-6 bg-gray-700 rounded w-full mb-3"></div>
            <div class="h-4 bg-gray-700 rounded w-full mt-4"></div>
            <div class="h-4 bg-gray-700 rounded w-5/6"></div>
          </div>
        </div>`).join('');
      
      const NewsCard = ({ article, index }) => `
        <button data-article-index="${index}" class="block w-full text-left bg-brand-gray rounded-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-brand-blue focus:ring-opacity-50">
          <div class="aspect-w-16 aspect-h-9 overflow-hidden"><img src="${newsImageUrls[index % newsImageUrls.length]}" alt="${article.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" /></div>
          <div class="p-6">
            <p class="text-sm text-gray-400 mb-2">${article.date}</p>
            <h3 class="text-xl font-bold mb-3 h-20 overflow-hidden group-hover:text-brand-blue transition-colors duration-300">${article.title}</h3>
            <p class="text-gray-300 h-24 overflow-hidden">${article.excerpt}</p>
          </div>
        </button>`;

      const ArticleDetail = ({ article, index }) => `
        <div class="bg-brand-gray rounded-lg overflow-hidden p-6 sm:p-8 lg:p-12 relative animate-fade-in-up">
          <button id="close-article-btn" aria-label="Close article" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors z-10"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
          <img src="${newsImageUrls[index % newsImageUrls.length]}" alt="${article.title}" class="w-full h-64 md:h-96 object-cover rounded-lg mb-8" />
          <h2 class="text-3xl md:text-4xl font-bold text-brand-blue mb-4">${article.title}</h2>
          <p class="text-sm text-gray-400 mb-6">${article.date}</p>
          <div class="text-gray-300 leading-relaxed space-y-4">${article.content.split('\n').map(p => `<p>${p}</p>`).join('')}</div>
        </div>`;

      const ProfileLoadingSkeleton = () => `
        <div class="space-y-3 animate-pulse">
          <div class="h-4 bg-gray-700 rounded"></div><div class="h-4 bg-gray-700 rounded w-5/6"></div>
          <div class="h-4 bg-gray-700 rounded"></div><div class="h-4 bg-gray-700 rounded w-4/6"></div>
          <div class="h-4 bg-gray-700 rounded w-5/6"></div>
        </div>`;

      const KruSection = () => Section({
        id: 'show', title: '', className: "relative py-40",
        children: `
          <div class="absolute inset-0 bg-cover bg-center bg-fixed" style="background-image: url('https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_PlayScene.png?raw=true');"></div>
          <div class="absolute inset-0 bg-black/70"></div>
          <div class="relative z-10 text-center text-white">
            <h2 class="text-5xl font-black uppercase tracking-wider">LI FENG'S TV SHOW</h2>
            <p class="max-w-2xl mx-auto mt-6 text-lg text-gray-200">Step into the world of Li Feng's latest blockbuster TV series, 'Crimson Echo.' Get exclusive behind-the-scenes looks, interviews with the cast, and explore the universe of this critically acclaimed drama.</p>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="mt-10 inline-block bg-brand-blue text-white font-bold uppercase tracking-wider py-3 px-8 rounded-md hover:bg-opacity-80 transition-all transform hover:scale-105">Watch Now</a>
          </div>`
      });

      const GallerySection = () => Section({
        id: 'gallery', title: 'Gallery', className: 'bg-brand-dark',
        children: `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          ${galleryImages.map((image, index) => `
            <button data-gallery-index="${index}" class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden group block w-full focus:outline-none focus:ring-2 focus:ring-brand-blue focus:ring-offset-2 focus:ring-offset-brand-dark" aria-label="View image in lightbox">
              <img src="${image.src}" alt="Gallery" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"/>
              <div class="absolute inset-0 bg-black/20 group-hover:bg-black/50 transition-all duration-300"></div>
            </button>
          `).join('')}
        </div>`
      });

      const Footer = () => `
        <footer class="bg-black py-12">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <div class="flex justify-center space-x-6 mb-6">${SocialIcons({ size: 24 })}</div>
            <p class="text-sm">&copy; ${new Date().getFullYear()} Li Feng. All Rights Reserved.</p>
            <p class="text-xs mt-2">This is a clone website created for demonstration purposes.</p>
          </div>
        </footer>`;
      
      // --- 4. RENDER & UPDATE FUNCTIONS ---

      const renderApp = () => {
        const root = document.getElementById('root');
        if (!root) return;
        
        root.innerHTML = `
          ${Header()}
          <main>
            ${Hero()}
            ${Section({ id: 'news', title: 'Latest News', className: 'bg-brand-dark', children: `
              <div id="news-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
              <div id="article-detail-container" class="mt-16 min-h-[1rem]"></div>
            `})}
            ${Section({ id: 'profile', title: 'Profile', className: 'bg-brand-gray', children: `
              <div class="grid md:grid-cols-5 gap-12 items-center">
                <div class="md:col-span-2"><img src="https://github.com/taikaishin/CelebrityDemo/blob/main/Celerbrity_Prizes_.png?raw=true" alt="Li Feng Profile" class="rounded-lg shadow-2xl mx-auto"/></div>
                <div class="md:col-span-3">
                  <h3 class="text-3xl font-bold mb-4 text-brand-blue">Li Feng</h3>
                  <div id="profile-bio" class="space-y-4 text-gray-300 leading-relaxed"></div>
                </div>
              </div>
            `})}
            ${KruSection()}
            ${GallerySection()}
          </main>
          ${Footer()}
          <div id="lightbox-container"></div>
        `;
        addEventListeners();
        loadStaticContent();
      };

      const renderNews = (articles) => {
        const newsGrid = document.getElementById('news-grid');
        if (!newsGrid) return;
        newsGrid.innerHTML = articles.map((article, index) => NewsCard({ article, index })).join('');
      };

      const renderSelectedArticle = () => {
        const container = document.getElementById('article-detail-container');
        if (!container) return;
        if (state.selectedArticle) {
          container.innerHTML = ArticleDetail(state.selectedArticle);
          container.querySelector('#close-article-btn')?.addEventListener('click', closeArticleDetail);
          setTimeout(() => container.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
        } else {
          container.innerHTML = '';
        }
      };

      const renderBio = (bio) => {
        const bioContainer = document.getElementById('profile-bio');
        if (!bioContainer) return;
        bioContainer.innerHTML = bio.split('\n').map(p => `<p>${p}</p>`).join('');
      };

      const renderLightbox = () => {
        const container = document.getElementById('lightbox-container');
        if (!container) return;
        if (state.selectedImage) {
          container.innerHTML = `
            <div id="lightbox-overlay" class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4 sm:p-6 md:p-8 animate-fade-in" role="dialog" aria-modal="true">
              <button id="lightbox-close-btn" class="absolute top-4 right-4 text-white hover:text-brand-blue transition-colors z-[110]" aria-label="Close image viewer"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
              <div class="relative flex flex-col lg:flex-row w-full max-w-screen-xl max-h-[90vh] bg-brand-gray/10 rounded-lg overflow-hidden shadow-2xl animate-fade-in-up" id="lightbox-content">
                <div class="flex-shrink-0 lg:w-2/3 bg-black flex items-center justify-center p-2"><img src="${state.selectedImage.src}" alt="Enlarged gallery view" class="max-w-full max-h-[50vh] lg:max-h-[85vh] object-contain" /></div>
                <div class="lg:w-1/3 bg-black/50 p-6 sm:p-8 overflow-y-auto">
                  <h3 class="text-xl font-bold text-brand-blue mb-4">The Story Behind The Shot</h3>
                  <p class="text-gray-300 leading-relaxed">${state.selectedImage.story}</p>
                </div>
              </div>
            </div>
          `;
          document.getElementById('lightbox-overlay')?.addEventListener('click', closeLightbox);
          document.getElementById('lightbox-content')?.addEventListener('click', (e) => e.stopPropagation());
        } else {
          container.innerHTML = '';
        }
      };

      // --- 5. EVENT HANDLERS & LOGIC ---

      const handleNavClick = (e) => {
        e.preventDefault();
        const href = e.currentTarget.dataset.navLink;
        if (!href) return;
        if (href === '#') {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          document.querySelector(href)?.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      const handleScroll = () => {
        const header = document.getElementById('app-header');
        if (header) {
          if (window.scrollY > 10) {
            header.classList.add('bg-black/80', 'backdrop-blur-sm');
            header.classList.remove('bg-transparent');
          } else {
            header.classList.remove('bg-black/80', 'backdrop-blur-sm');
            header.classList.add('bg-transparent');
          }
        }
      };

      const selectArticle = (article, index) => {
        state.selectedArticle = { article, index };
        renderSelectedArticle();
      };
      
      const closeArticleDetail = () => {
        state.selectedArticle = null;
        renderSelectedArticle();
      };

      const selectImage = (image) => {
        state.selectedImage = image;
        renderLightbox();
      };

      const closeLightbox = () => {
        state.selectedImage = null;
        renderLightbox();
      };

      const handleKeydown = (e) => {
        if (e.key === 'Escape' && state.selectedImage) {
          closeLightbox();
        }
      };

      const addEventListeners = () => {
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('keydown', handleKeydown);

        document.querySelectorAll('[data-nav-link]').forEach(el => el.addEventListener('click', handleNavClick));
        
        document.getElementById('news-grid')?.addEventListener('click', (e) => {
          const card = e.target.closest('[data-article-index]');
          if (card) {
            const index = parseInt(card.dataset.articleIndex, 10);
            if(state.articles && state.articles[index]) {
              selectArticle(state.articles[index], index);
            }
          }
        });

        document.getElementById('gallery')?.addEventListener('click', (e) => {
          const item = e.target.closest('[data-gallery-index]');
          if (item) {
            const index = parseInt(item.dataset.galleryIndex, 10);
            if (galleryImages[index]) {
              selectImage(galleryImages[index]);
            }
          }
        });
      };
      
      const loadStaticContent = () => {
        // Load News
        const newsGrid = document.getElementById('news-grid');
        newsGrid.innerHTML = NewsLoadingSkeleton();
        setTimeout(() => {
          renderNews(state.articles);
        }, 500);

        // Load Profile Bio
        const profileBio = document.getElementById('profile-bio');
        profileBio.innerHTML = ProfileLoadingSkeleton();
        setTimeout(() => {
            renderBio(profileBioText);
        }, 500);
      };
      
      // --- 6. INITIALIZATION ---
      document.addEventListener('DOMContentLoaded', renderApp);

    </script>
  </body>
</html>
