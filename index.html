<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Li Feng - Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      :root {
        --brand-blue: #38bdf8;
        --brand-dark: #000000;
        --brand-gray: #111111;
      }
      body {
        background-color: var(--brand-dark);
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      .brand-dark { background-color: var(--brand-dark); }
      .brand-gray { background-color: var(--brand-gray); }
      .brand-blue { color: var(--brand-blue); }
      .bg-brand-blue { background-color: var(--brand-blue); }
      .text-brand-blue { color: var(--brand-blue); }
      .bg-brand-dark { background-color: var(--brand-dark); }
      .bg-brand-gray { background-color: var(--brand-gray); }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fadeInDown 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      
      html { scroll-behavior: smooth; }
      
      /* For aspect ratio, since tailwind plugin is not available */
      .aspect-w-16 { position: relative; padding-bottom: 56.25%; }
      .aspect-h-9 { /* Combined with aspect-w-16 */ }
      .aspect-w-1 { position: relative; padding-bottom: 100%; }
      .aspect-h-1 { /* Combined with aspect-w-1 */ }
      .aspect-w-16 > *, .aspect-w-1 > * {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
      }
    }
    </script>
</head>
  <body class="bg-brand-dark">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import { GoogleGenAI, Type } from "@google/genai";

      const { useState, useEffect, useRef, StrictMode } = React;
      
      // --- GEMINI SERVICE ---
      const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

      const generateNewsArticles = async () => {
        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: "Generate 3 exciting, fictional news articles about the recent activities of a legendary celebrity named Li Feng. For each article, provide a realistic date from the last month, a catchy title, a short excerpt of about 20-30 words, and the full article content of about 2-3 paragraphs. Return the result as a JSON array.",
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    date: { type: Type.STRING, description: "The date of the news article, e.g., 'August 5, 2024'." },
                    title: { type: Type.STRING, description: "The catchy headline of the news article." },
                    excerpt: { type: Type.STRING, description: "A short summary of the news article." },
                    content: { type: Type.STRING, description: "The full content of the article, 2-3 paragraphs long." }
                  },
                  required: ["date", "title", "excerpt", "content"],
                },
              },
            },
          });
          
          const jsonStr = response.text.trim();
          return JSON.parse(jsonStr);
        } catch (error) {
          console.error("Error generating news articles:", error);
          return [
            { date: "Just now", title: "API Error: Could not fetch news", excerpt: "There was an issue connecting to the content generation service.", content: "Please check your API key and network connection. This is fallback content." },
            { date: "Just now", title: "Fallback Content Example 1", excerpt: "This is placeholder content shown when the AI service is unavailable.", content: "This is the full article content for the first fallback example. It provides more detail than the excerpt." },
            { date: "Just now", title: "Fallback Content Example 2", excerpt: "This ensures the UI remains populated even when there's an API error.", content: "This is the full article content for the second fallback example, ensuring a consistent user experience during API outages." },
          ];
        }
      };

      const generateProfileBio = async () => {
        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: "Write an engaging and concise biography (around 150 words) for a world-famous, widely-acclaimed celebrity named Li Feng, known for their incredible talent and charismatic personality. Highlight their major achievements.",
          });
          return response.text;
        } catch (error) {
          console.error("Error generating profile biography:", error);
          return "Failed to load biography. Li Feng is a legendary celebrity, celebrated for their incredible talent and contributions to their field. Their career is highlighted by numerous awards and iconic moments that have captured the hearts of millions. (Fallback content)";
        }
      };


      // --- COMPONENTS ---

      const TwitchIcon = ({ size = 20, className }) => (
        <svg className={className} height={size} width={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.571 4.714h1.715v5.143H11.57zm4.714 0h1.714v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0H6zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714v9.429z" />
        </svg>
      );
      const TwitterIcon = ({ size = 20, className }) => (
        <svg className={className} height={size} width={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-.424.727-.666 1.581-.666 2.477 0 1.61.82 3.027 2.067 3.868-.76-.025-1.475-.232-2.11-.583v.062c0 2.256 1.605 4.14 3.737 4.568-.39.106-.803.163-1.227.163-.3 0-.593-.028-.877-.082.593 1.85 2.307 3.198 4.35 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.092 7.14 2.092 8.57 0 13.255-7.098 13.255-13.254 0-.202-.005-.403-.014-.602.91-.658 1.7-1.477 2.323-2.41z" />
        </svg>
      );
      const InstagramIcon = ({ size = 20, className }) => (
        <svg className={className} height={size} width={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.012 3.584-.07 4.85c-.148 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.85s.012-3.584.07-4.85c.149-3.227 1.664-4.771 4.919-4.919C8.416 2.175 8.796 2.163 12 2.163m0-2.163C8.74 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.74 0 12s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.74 24 12 24s3.667-.014 4.947-.072c4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.687.073-4.947s-.014-3.667-.072-4.947c-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.26 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.88 1.44 1.44 0 000-2.88z" />
        </svg>
      );
      const FacebookIcon = ({ size = 20, className }) => (
        <svg className={className} height={size} width={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.675 0h-21.35C.59 0 0 .59 0 1.325v21.35C0 23.41.59 24 1.325 24H12.82v-9.29H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.735 0 1.325-.59 1.325-1.325V1.325C24 .59 23.41 0 22.675 0z" />
        </svg>
      );

      const Header = () => {
        const [scrolled, setScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 10);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const handleNavClick = (e, href) => {
          e.preventDefault();
          const targetId = href.substring(1);
          const section = targetId ? document.getElementById(targetId) : null;
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          } else {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        };

        return (
          <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-black/80 backdrop-blur-sm' : 'bg-transparent'}`}>
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-20">
                <div className="text-2xl font-black tracking-wider uppercase">
                  <a href="#" onClick={(e) => handleNavClick(e, '#home')} className="hover:text-brand-blue transition-colors">Li Feng</a>
                </div>
                <nav className="hidden md:flex space-x-8">
                  {['Home', 'News', 'Profile', 'Show', 'Gallery'].map((item) => {
                    const href = `#${item.toLowerCase()}`;
                    return <a key={item} href={href} onClick={(e) => handleNavClick(e, href)} className="text-sm font-semibold uppercase tracking-widest text-gray-300 hover:text-white transition-colors">{item}</a>;
                  })}
                </nav>
                <div className="flex items-center space-x-4">
                  <a href="#" className="text-gray-400 hover:text-white transition-colors"><TwitchIcon /></a>
                  <a href="#" className="text-gray-400 hover:text-white transition-colors"><TwitterIcon /></a>
                  <a href="#" className="text-gray-400 hover:text-white transition-colors"><InstagramIcon /></a>
                  <a href="#" className="text-gray-400 hover:text-white transition-colors"><FacebookIcon /></a>
                </div>
              </div>
            </div>
          </header>
        );
      };

      const Hero = () => (
        <section id="home" className="h-screen flex items-center justify-center bg-cover bg-center bg-fixed" style={{ backgroundImage: "url('photo/Celebrity_Hero.png')" }}>
          <div className="absolute inset-0 bg-black/30"></div>
          <div className="relative z-10 text-center text-white p-4">
            <h1 className="text-5xl md:text-7xl lg:text-8xl font-black uppercase tracking-wider animate-fade-in-down">Welcome</h1>
            <p className="mt-4 text-lg md:text-xl lg:text-2xl font-light tracking-widest animate-fade-in-up">To my official website</p>
          </div>
          <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
          </div>
        </section>
      );

      const Section = ({ id, title, children, className = '' }) => (
        <section id={id} className={`py-20 sm:py-28 ${className}`}>
          <div className="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl sm:text-5xl font-black text-center uppercase tracking-wider mb-12 sm:mb-16">{title}</h2>
            {children}
          </div>
        </section>
      );
      
      const ArticleDetail = ({ article, imageUrl, onClose }) => (
        <div className="bg-brand-gray rounded-lg overflow-hidden p-6 sm:p-8 lg:p-12 relative animate-fade-in-up">
            <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors z-10" aria-label="Close article">
                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img src={imageUrl} alt={article.title} className="w-full h-64 md:h-96 object-cover rounded-lg mb-8" />
            <h2 className="text-3xl md:text-4xl font-bold text-brand-blue mb-4">{article.title}</h2>
            <p className="text-sm text-gray-400 mb-6">{article.date}</p>
            <div className="text-gray-300 leading-relaxed space-y-4">
                {article.content.split('\\n').map((p, i) => <p key={i}>{p}</p>)}
            </div>
        </div>
      );

      const NewsCard = ({ article, imageUrl, onSelect }) => (
        <button onClick={onSelect} className="block w-full text-left bg-brand-gray rounded-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-brand-blue focus:ring-opacity-50">
          <div className="aspect-w-16 aspect-h-9 overflow-hidden">
            <img src={imageUrl} alt={article.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
          </div>
          <div className="p-6">
            <p className="text-sm text-gray-400 mb-2">{article.date}</p>
            <h3 className="text-xl font-bold mb-3 h-20 overflow-hidden group-hover:text-brand-blue transition-colors duration-300">{article.title}</h3>
            <p className="text-gray-300 h-24 overflow-hidden">{article.excerpt}</p>
          </div>
        </button>
      );

      const LoadingSkeleton = () => (
          <div className="bg-brand-gray rounded-lg overflow-hidden animate-pulse">
              <div className="bg-gray-700 aspect-w-16 aspect-h-9"></div>
              <div className="p-6">
                  <div className="h-4 bg-gray-700 rounded w-1/4 mb-4"></div>
                  <div className="h-6 bg-gray-700 rounded w-3/4 mb-3"></div>
                  <div className="h-6 bg-gray-700 rounded w-full mb-3"></div>
                  <div className="h-4 bg-gray-700 rounded w-full mt-4"></div>
                  <div className="h-4 bg-gray-700 rounded w-5/6"></div>
              </div>
          </div>
      );

      const NewsSection = () => {
        const [articles, setArticles] = useState([]);
        const [loading, setLoading] = useState(true);
        const [selectedArticle, setSelectedArticle] = useState(null);
        const articleDetailRef = useRef(null);

        const imageUrls = [ 'photo/Celerbrity_Drama.png', 'photo/Celebruty_Interview.png', 'photo/Celebity_Autobiography.png' ];

        useEffect(() => {
          const fetchNews = async () => {
            setLoading(true);
            const fetchedArticles = await generateNewsArticles();
            setArticles(fetchedArticles);
            setLoading(false);
          };
          fetchNews();
        }, []);

        useEffect(() => {
          if (selectedArticle) {
            setTimeout(() => articleDetailRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
          }
        }, [selectedArticle]);

        return (
          <Section id="news" title="Latest News" className="bg-brand-dark">
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
              {loading ? (
                Array.from({ length: 3 }).map((_, i) => <LoadingSkeleton key={i} />)
              ) : (
                articles.map((article, index) => (
                  <NewsCard key={index} article={article} imageUrl={imageUrls[index % imageUrls.length]} onSelect={() => setSelectedArticle({ article, index })} />
                ))
              )}
            </div>
            <div ref={articleDetailRef} className="mt-16 min-h-[1rem]">
              {selectedArticle && <ArticleDetail article={selectedArticle.article} imageUrl={imageUrls[selectedArticle.index % imageUrls.length]} onClose={() => setSelectedArticle(null)} />}
            </div>
          </Section>
        );
      };

      const ProfileSection = () => {
        const [bio, setBio] = useState('');
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const fetchBio = async () => {
            setLoading(true);
            const generatedBio = await generateProfileBio();
            setBio(generatedBio);
            setLoading(false);
          };
          fetchBio();
        }, []);

        return (
          <Section id="profile" title="Profile" className="bg-brand-gray">
            <div className="grid md:grid-cols-5 gap-12 items-center">
              <div className="md:col-span-2">
                <img src="photo/Celerbrity_Prizes_.png" alt="Li Feng Profile" className="rounded-lg shadow-2xl mx-auto" />
              </div>
              <div className="md:col-span-3">
                <h3 className="text-3xl font-bold mb-4 text-brand-blue">Li Feng</h3>
                <div className="space-y-4 text-gray-300 leading-relaxed">
                  {loading ? (
                    <div className="space-y-3 animate-pulse">
                      <div className="h-4 bg-gray-700 rounded"></div>
                      <div className="h-4 bg-gray-700 rounded w-5/6"></div>
                      <div className="h-4 bg-gray-700 rounded"></div>
                      <div className="h-4 bg-gray-700 rounded w-4/6"></div>
                      <div className="h-4 bg-gray-700 rounded w-5/6"></div>
                    </div>
                  ) : (
                    bio.split('\\n').map((p, i) => <p key={i}>{p}</p>)
                  )}
                </div>
              </div>
            </div>
          </Section>
        );
      };

      const ShowSection = () => (
        <section id="show" className="relative py-40 bg-cover bg-center bg-fixed" style={{ backgroundImage: "url('photo/Celerbrity_PlayScene.png')" }}>
          <div className="absolute inset-0 bg-black/70"></div>
          <div className="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
            <h2 className="text-5xl font-black uppercase tracking-wider">LI FENG'S TV SHOW</h2>
            <p className="max-w-2xl mx-auto mt-6 text-lg text-gray-200">Step into the world of Li Feng's latest blockbuster TV series, 'Crimson Echo.' Get exclusive behind-the-scenes looks, interviews with the cast, and explore the universe of this critically acclaimed drama.</p>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" className="mt-10 inline-block bg-brand-blue text-white font-bold uppercase tracking-wider py-3 px-8 rounded-md hover:bg-opacity-80 transition-all transform hover:scale-105">Watch Now</a>
          </div>
        </section>
      );
      
      const GalleryImage = ({ image, onImageSelect }) => (
        <button onClick={() => onImageSelect(image)} className="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden group block w-full focus:outline-none focus:ring-2 focus:ring-brand-blue focus:ring-offset-2 focus:ring-offset-brand-dark" aria-label="View image in lightbox">
          <img src={image.src} alt="Gallery" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300" />
          <div className="absolute inset-0 bg-black/20 group-hover:bg-black/50 transition-all duration-300"></div>
        </button>
      );
      
      const GallerySection = ({ onImageSelect }) => {
        const images = [
            { src: 'photo/Celebrity_Sport.png', story: "Off the stage and onto the court, Li Feng demonstrates that discipline and passion know no bounds." },
            { src: 'photo/Celebrity_Magazine_.png', story: "Gracing the cover of 'Vogue,' Li Feng's latest feature delves into the evolution of their style and influence." },
            { src: 'photo/Celebrity_jump.png', story: "A moment of pure, unscripted joy between takes on a music video set." },
            { src: 'photo/Celebrity_DrinkAD.png', story: "The new face of 'Aura Sparkling Water,' celebrating natural vitality and refreshing authenticity." },
            { src: 'photo/Celerbrity_Fashion.png', story: "A bold statement at Paris Fashion Week, setting trends for the season." },
            { src: 'photo/Celerbrity_Drama (2).png', story: "A climactic scene from the award-winning drama 'Crimson Echo.'" },
            { src: 'photo/Celerbrity_Cover_.png', story: "The official cover for the much-anticipated album, 'Neon Heart.'" },
            { src: 'photo/Celerbrity_Album.png', story: "Behind the scenes during the recording of 'Neon Heart.'" }
        ];

        return (
          <Section id="gallery" title="Gallery" className="bg-brand-dark">
            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
              {images.map((image, index) => <GalleryImage key={index} image={image} onImageSelect={onImageSelect} />)}
            </div>
          </Section>
        );
      };

      const Lightbox = ({ image, onClose }) => {
        useEffect(() => {
          const handleKeyDown = (e) => e.key === 'Escape' && onClose();
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [onClose]);

        return (
          <div className="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4 animate-fade-in" onClick={onClose} role="dialog" aria-modal="true">
            <button onClick={onClose} className="absolute top-4 right-4 text-white hover:text-brand-blue transition-colors z-[110]" aria-label="Close image viewer">
              <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div className="relative flex flex-col lg:flex-row w-full max-w-screen-xl max-h-[90vh] bg-brand-gray/10 rounded-lg overflow-hidden shadow-2xl animate-fade-in-up" onClick={(e) => e.stopPropagation()}>
              <div className="flex-shrink-0 lg:w-2/3 bg-black flex items-center justify-center p-2">
                <img src={image.src} alt="Enlarged gallery view" className="max-w-full max-h-[50vh] lg:max-h-[85vh] object-contain" />
              </div>
              <div className="lg:w-1/3 bg-black/50 p-6 sm:p-8 overflow-y-auto">
                <h3 className="text-xl font-bold text-brand-blue mb-4">The Story Behind The Shot</h3>
                <p className="text-gray-300 leading-relaxed">{image.story}</p>
              </div>
            </div>
          </div>
        );
      };

      const Footer = () => (
        <footer className="bg-black py-12">
          <div className="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <div className="flex justify-center space-x-6 mb-6">
              <a href="#" className="text-gray-400 hover:text-white transition-colors"><TwitchIcon size={24} /></a>
              <a href="#" className="text-gray-400 hover:text-white transition-colors"><TwitterIcon size={24} /></a>
              <a href="#" className="text-gray-400 hover:text-white transition-colors"><InstagramIcon size={24} /></a>
              <a href="#" className="text-gray-400 hover:text-white transition-colors"><FacebookIcon size={24} /></a>
            </div>
            <p className="text-sm">&copy; {new Date().getFullYear()} Li Feng. All Rights Reserved.</p>
            <p className="text-xs mt-2">This is a clone website created for demonstration purposes.</p>
          </div>
        </footer>
      );

      const App = () => {
        const [selectedImage, setSelectedImage] = useState(null);
        return (
          <div className="bg-brand-dark text-white font-sans">
            <Header />
            <main>
              <Hero />
              <NewsSection />
              <ProfileSection />
              <ShowSection />
              <GallerySection onImageSelect={setSelectedImage} />
            </main>
            <Footer />
            {selectedImage && <Lightbox image={selectedImage} onClose={() => setSelectedImage(null)} />}
          </div>
        );
      };
      
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <StrictMode>
          <App />
        </StrictMode>
      );
    </script>
  </body>
</html>
