<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Li Feng - Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      /* Custom styles that work without Tailwind config */
      .brand-dark { background-color: #0a0a0a; }
      .brand-gray { background-color: #1a1a1a; }
      .brand-blue { color: #38bdf8; }
      .bg-brand-blue { background-color: #38bdf8; }
      .text-brand-blue { color: #38bdf8; }
      .bg-brand-dark { background-color: #0a0a0a; }
      .bg-brand-gray { background-color: #1a1a1a; }
      .border-brand-gray { border-color: #1a1a1a; }
      .border-brand-dark { border-color: #0a0a0a; }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        50% { box-shadow: 0 0 40px rgba(56, 189, 248, 0.8); }
      }
      
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-fade-in-down { animation: fadeInDown 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-pulse-glow { animation: pulseGlow 2s ease-in-out infinite; }
      
      html { scroll-behavior: smooth; }
    </style>
  </head>
  <body class="bg-brand-dark">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Header Component
      const Header = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);

        return (
          <header className="fixed top-0 w-full backdrop-blur-sm z-50 border-b border-brand-gray" style={{backgroundColor: 'rgba(10, 10, 10, 0.95)'}}>
            <nav className="container mx-auto px-6 py-4">
              <div className="flex justify-between items-center">
                <div className="text-2xl font-bold text-brand-blue">Li Feng</div>
                
                <div className="hidden md:flex space-x-8">
                  <a href="#home" className="text-white hover:text-brand-blue transition-colors">Home</a>
                  <a href="#news" className="text-white hover:text-brand-blue transition-colors">News</a>
                  <a href="#profile" className="text-white hover:text-brand-blue transition-colors">Profile</a>
                  <a href="#kru" className="text-white hover:text-brand-blue transition-colors">KRU</a>
                  <a href="#gallery" className="text-white hover:text-brand-blue transition-colors">Gallery</a>
                </div>

                <button 
                  className="md:hidden text-white"
                  onClick={() => setIsMenuOpen(!isMenuOpen)}
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>

              {isMenuOpen && (
                <div className="md:hidden mt-4 pb-4 border-t border-brand-gray">
                  <div className="flex flex-col space-y-2 pt-4">
                    <a href="#home" className="text-white hover:text-brand-blue transition-colors">Home</a>
                    <a href="#news" className="text-white hover:text-brand-blue transition-colors">News</a>
                    <a href="#profile" className="text-white hover:text-brand-blue transition-colors">Profile</a>
                    <a href="#kru" className="text-white hover:text-brand-blue transition-colors">KRU</a>
                    <a href="#gallery" className="text-white hover:text-brand-blue transition-colors">Gallery</a>
                  </div>
                </div>
              )}
            </nav>
          </header>
        );
      };

      // Hero Component
      const Hero = () => {
        return (
          <section id="home" className="min-h-screen flex items-center justify-center bg-brand-dark relative overflow-hidden" style={{background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%)'}}>
            <div className="absolute inset-0" style={{background: 'radial-gradient(circle at center, rgba(56,189,248,0.1) 0%, transparent 70%)'}}></div>
            
            <div className="text-center z-10 px-6">
              <div className="animate-fade-in-down">
                <h1 className="text-6xl md:text-8xl font-black mb-6 text-white" style={{background: 'linear-gradient(45deg, #ffffff, #38bdf8, #ffffff)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent'}}>
                  Li Feng
                </h1>
                <p className="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto">
                  Legendary Celebrity • Entrepreneur • Innovator
                </p>
                <button className="bg-brand-blue hover:bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold transition-all duration-300 animate-pulse-glow">

            </div>

            <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
              <svg className="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
              </svg>
            </div>

        );
      };

      // News Section Component
      const NewsSection = () => {
        const news = [
          {
            date: "2025-09-15",
            title: "Li Feng Announces Revolutionary New Project",
            excerpt: "Breaking boundaries once again with an innovative venture that promises to reshape the industry landscape.",
            content: "Full details coming soon..."
          },
          {
            date: "2025-09-10", 
            title: "Exclusive Interview: The Vision Behind Success",
            excerpt: "An intimate conversation about the journey, challenges, and future aspirations.",
            content: "Read the full interview..."
          },
          {
            date: "2025-09-05",
            title: "Global Recognition: Award Ceremony Highlights",
            excerpt: "Celebrating achievements and contributions to the entertainment industry.",
            content: "See all the highlights..."
          }
        ];

        return (
          <section id="news" className="py-20 bg-brand-gray">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-16 text-white">Latest News</h2>
              
              <div className="grid md:grid-cols-3 gap-8">
                {news.map((article, index) => (
                  <div key={index} className="bg-brand-dark rounded-lg overflow-hidden hover:transform hover:scale-105 transition-all duration-300">
                    <div className="p-6">
                      <div className="text-brand-blue text-sm mb-2">{article.date}</div>
                      <h3 className="text-xl font-bold mb-3 text-white">{article.title}</h3>
                      <p className="text-gray-300 mb-4">{article.excerpt}</p>
                      <button className="text-brand-blue hover:underline">Read More →</button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Profile Section Component
      const ProfileSection = () => {
        return (
          <section id="profile" className="py-20 bg-brand-dark">
            <div className="container mx-auto px-6">
              <div className="grid lg:grid-cols-2 gap-12 items-center">
                <div className="animate-fade-in-up">
                  <h2 className="text-4xl font-bold mb-6 text-white">About Li Feng</h2>
                  <p className="text-gray-300 text-lg mb-6 leading-relaxed">
                    A visionary leader who has consistently pushed the boundaries of creativity and innovation. 
                    With a career spanning decades, Li Feng has become synonymous with excellence and groundbreaking achievements.

                  <p className="text-gray-300 text-lg mb-8 leading-relaxed">

                    passion, and an unwavering commitment to artistic integrity.

                      <div className="text-gray-300">Years Experience</div>

                    <div className="text-center p-4 bg-brand-gray rounded-lg">
                      <div className="text-3xl font-bold text-brand-blue">100+</div>
                      <div className="text-gray-300">Awards Won</div>

                      <div className="text-6xl mb-4">🌟</div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

      };

      // KRU Section Component

            <div className="container mx-auto px-6 text-center">

              <p className="text-xl text-gray-300 mb-12 max-w-3xl mx-auto">

              </p>
              
              <div className="grid md:grid-cols-3 gap-8">
                <div className="bg-brand-dark p-8 rounded-lg hover:transform hover:scale-105 transition-all duration-300">

                  <h3 className="text-xl font-bold mb-4 text-white">Innovation Labs</h3>
                  <p className="text-gray-300">Developing cutting-edge technologies for the future of entertainment.</p>

                <div className="bg-brand-dark p-8 rounded-lg hover:transform hover:scale-105 transition-all duration-300">
                  <div className="text-4xl mb-4">🎭</div>

        const gallery = [

          { src: "https://picsum.photos/400/300?random=6", story: "Fan meet and greet" }

        return (
          <section id="gallery" className="py-20 bg-brand-dark">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-16 text-white">Gallery</h2>
              
              <div className="grid md:grid-cols-3 gap-6">
                {gallery.map((item, index) => (
                  <div 
                    key={index}
                    className="relative overflow-hidden rounded-lg cursor-pointer hover:transform hover:scale-105 transition-all duration-300"

                    <img

                      alt={`Gallery ${index + 1}`}
                      className="w-full h-64 object-cover"
                    />

                        <p className="text-sm">View Story</p>
                      </div>
                    </div>
                  </div>

            {selectedImage && (
              <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-6">
                <div className="relative max-w-4xl max-h-full">
                  <button 
                    className="absolute top-4 right-4 text-white text-2xl hover:text-brand-blue z-10"
                    onClick={() => setSelectedImage(null)}
                  >
                    ×
                  </button>
                  <img 
                    src={selectedImage.src} 
                    alt="Gallery" 
                    className="max-w-full max-h-96 object-contain rounded-lg"
                  />
                  <div className="text-center mt-4">
                    <p className="text-white text-lg">{selectedImage.story}</p>
                  </div>
                </div>
              </div>
            )}
          </section>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer className="bg-brand-gray py-12">
            <div className="container mx-auto px-6">
              <div className="text-center">
                <div className="text-3xl font-bold text-brand-blue mb-4">Li Feng</div>
                <p className="text-gray-300 mb-6">Legendary Celebrity • Entrepreneur • Innovator</p>

                    <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                    </svg>

                  <a href="#" className="text-gray-300 hover:text-brand-blue transition-colors">

                    <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.097.118.111.221.082.343-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.746-1.378l-.747 2.848c-.269 1.045-1.004 2.352-1.498 3.146 1.123.345 2.306.535 3.55.535 6.624 0 11.99-5.367 11.99-11.989C24.007 5.367 18.641.001 12.017.001z"/>

      // Main App Component
      const App = () => {
        return (
          <div className="bg-brand-dark text-white font-sans">
            <Header />
            <main>
              <Hero />
              <NewsSection />
              <ProfileSection />
              <KruSection />
              <GallerySection />
            </main>
            <Footer />
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
